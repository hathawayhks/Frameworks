<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PageMaker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="funcoes.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        :root {
            --cor-botao: #ee8d33;
            --cor-botao-hover: #ee8d33;
            --cor-card-background: rgba(47, 47, 47, 0.9);
            --cor-card-border: #3A3A3A;
            --cor-texto: #E1E1E1;
            --cor-footer-text: #9B9B9B;
        }

        body {
            background: url('https://wallpapercave.com/wp/wp4220069.jpg') no-repeat center center fixed; /* url */
            background-size: cover;
            color: var(--cor-texto);
            font-family: 'Montserrat', sans-serif;
            animation: fadeIn 1s ease-out;
        }

        .card {
            background-color: var(--cor-card-background);
            border: 2px solid var(--cor-card-border);
            border-radius: 10px;
            animation: slideIn 1s ease-out;
            transition: box-shadow 0.2s ease-in-out;
        }

        .card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .top-bar {
            background-color: rgba(248, 145, 26, 0.8);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
            animation: fadeIn 1.5s ease-out;
            transform: translateY(-10px);
        }

        .btn-dark {
            background-color: var(--cor-botao);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-dark:hover {
            background-color: var(--cor-botao-hover);
        }

        .form-control,
        .form-select {
            background-color: rgba(51, 51, 51, 0.8);
            border: 1px solid #555;
            color: #ccc;
            transition: border-color 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #ee8d33;
            outline: none;
        }

        .input-label {
            color: #ccc;
        }

        footer {
            background-color: rgba(47, 47, 47, 0.9);
            color: var(--cor-footer-text);
            text-align: center;
            padding: 10px 0;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        footer:hover {
            background-color: rgba(51, 51, 51, 0.9);
        }

        footer .marquee {
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .link-hover-effect {
            position: relative;
            display: inline-block;
            text-decoration: none;
            color: inherit;
            font-weight: normal;
            transition: color 0.3s ease;
        }

        .link-hover-effect:hover {
            color: var(--cor-botao);
        }

        .link-hover-effect:hover::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--cor-botao);
            transform: scaleX(1);
            transition: transform 0.2s ease-out;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        Page Maker
    </div>

    <div class="container mx-auto px-4 py-6">
        <div class="row">
            <div class="content col-12">
                <div class="row gap-6">
                    <div class="col-md-6">
                        <div class="card p-6">
                            <h3 class="text-xl text-center mb-4">Configuração do Cabeçalho</h3>
                            <label class="input-label">Cor de Fundo</label>
                            <select id="corFundo" class="form-select mb-4">
                                <option>--</option>
                                <option value="#FF0000" style="background-color: #FF0000; color: white;">Vermelho</option>
                                <option value="#00FF00" style="background-color: #00FF00;">Verde</option>
                                <option value="#0000FF" style="background-color: #0000FF; color: white;">Azul</option>
                                <option value="#FFFF00" style="background-color: #FFFF00;">Amarelo</option>
                                <option value="#FFA500" style="background-color: #FFA500;">Laranja</option>
                                <option value="#800080" style="background-color: #800080; color: white;">Roxo</option>
                            </select>

                            <label class="input-label">Texto do Cabeçalho</label>
                            <input type="text" id="textoCabecalho" class="form-control mb-4" placeholder="Insira o texto">

                            <label class="input-label">Cor da Fonte</label>
                            <select id="corFonte" class="form-select mb-4">
                                <option>--</option>
                                <option value="#FF0000" style="background-color: #FF0000; color: white;">Vermelho</option>
                                <option value="#00FF00" style="background-color: #00FF00;">Verde</option>
                                <option value="#0000FF" style="background-color: #0000FF; color: white;">Azul</option>
                                <option value="#FFFF00" style="background-color: #FFFF00;">Amarelo</option>
                                <option value="#FFA500" style="background-color: #FFA500;">Laranja</option>
                                <option value="#800080" style="background-color: #800080; color: white;">Roxo</option>
                            </select>

                            <label class="input-label">Tamanho da Fonte</label>
                            <select id="tamFonte" class="form-select mb-4">
                                <option>--</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card p-6">
                            <h3 class="text-xl text-center mb-4">Configuração de Links</h3>
                            <label class="input-label">Texto para os Links</label>
                            <input type="text" id="links" class="form-control mb-4" placeholder="Link.">

                            <label class="input-label">Cor dos Links</label>
                            <select id="corLinks" class="form-select mb-4">
                                <option>--</option>
                                <option value="#FF0000" style="background-color: #FF0000; color: white;">Vermelho</option>
                                <option value="#00FF00" style="background-color: #00FF00;">Verde</option>
                                <option value="#0000FF" style="background-color: #0000FF; color: white;">Azul</option>
                                <option value="#FFFF00" style="background-color: #FFFF00;">Amarelo</option>
                                <option value="#FFA500" style="background-color: #FFA500;">Laranja</option>
                                <option value="#800080" style="background-color: #800080; color: white;">Roxo</option>
                            </select>

                            <label class="input-label">Estilo do Link</label><br>
                            <input type="radio" name="estiloLinks" value="1"> Sublinhado<br>
                            <input type="radio" name="estiloLinks" value="0"> Não Sublinhado<br>

                            <button class="btn-dark mt-6" onclick="gerarCodigo()">Gerar Código</button>
                        </div>
                    </div>
                </div>

                <div class="row gap-6">
                    <div class="col-md-6">
                        <div class="card p-6">
                            <h5 class="text-xl text-center">Código HTML</h5>
                            <textarea id="codeHTML" class="form-control mb-4" rows="10"></textarea>
                            <button class="btn-dark mt-2" onclick="download('codeHTML','index.html')">Download do Código</button>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card p-6">
                            <h5 class="text-xl text-center">Código CSS</h5>
                            <textarea id="codeCSS" class="form-control mb-4" rows="10"></textarea>
                            <button class="btn-dark mt-2" onclick="download('codeCSS','estilo.css')">Download do Código</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p><a href="#" class="link-hover-effect">Page Maker</a> &copy; 2025</p>
        <marquee behavior="" direction="" class="marquee">Made by Arthur Hathaway & TailwindCSS Companion</marquee>
    </footer>

</body>

</html>
