<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PageMaker</title>
  <script defer src="funcoes.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center min-h-screen p-6 transition-all duration-500" id="body">

  <div class="flex flex-wrap gap-6">

    <div class="w-full md:w-1/3 bg-white/80 backdrop-blur-md p-6 rounded-2xl shadow-xl">
      <h1 class="text-2xl font-bold mb-4 text-gray-800">ðŸŽ¨ ConfiguraÃ§Ãµes da PÃ¡gina</h1>

      <label class="block font-medium mb-1">Nome do Arquivo</label>
      <input id="nomeHTML" type="text" class="w-full border p-2 rounded mb-4" placeholder="index" />

      <h2 class="font-semibold mb-2 text-lg">CabeÃ§alho</h2>

      <label>Texto:</label>
      <input id="textoCabecalho" type="text" class="w-full border p-2 rounded mb-2" />

      <label>Cor de fundo:</label>
      <input id="corFundo" type="color" class="w-full mb-2" />

      <label>Cor da fonte:</label>
      <input id="corFonte" type="color" class="w-full mb-2" />

      <label>Tamanho da fonte:</label>
      <select id="tamFonte" class="w-full border p-2 rounded mb-4">
        <option value="16">16pt</option>

      </select>

      <h2 class="font-semibold mb-2 text-lg">Links</h2>
      <div id="areaLinks" class="mb-4 space-y-2">
        <button onclick="criarLinks()" type="button" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded transition">+ Adicionar Link</button>
      </div>

      <label>Cor dos links:</label>
      <input id="corLinks" type="color" class="w-full mb-2" />

      <label>Estilo do link:</label>
      <div class="mb-4">
        <label><input type="radio" name="estiloLinks" value="1" checked /> Sublinhado</label><br />
        <label><input type="radio" name="estiloLinks" value="0" /> Sem sublinhado</label>
      </div>

      <h2 class="font-semibold mb-2 text-lg">Papel de Parede</h2>
      <input id="bgUrl" type="text" placeholder="https://exemplo.com/imagem.jpg" class="w-full border p-2 rounded mb-4" />
      <button onclick="aplicarPapelParede()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded transition">Aplicar Fundo</button>

      <button onclick="gerarCodigo()" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded mt-4 transition">âœ… Gerar CÃ³digo</button>
    </div>

    <div class="w-full md:w-2/3 space-y-6">
      <div>
        <h2 class="text-xl font-bold mb-2">CÃ³digo HTML</h2>
        <textarea id="codeHTML" class="w-full h-40 p-2 border rounded font-mono"></textarea>
        <button onclick="download('codeHTML', '')" class="mt-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-1 rounded transition">Baixar HTML</button>
      </div>

      <div>
        <h2 class="text-xl font-bold mb-2">CÃ³digo CSS</h2>
        <textarea id="codeCSS" class="w-full h-40 p-2 border rounded font-mono"></textarea>
        <button onclick="download('codeCSS', 'estilo.css')" class="mt-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-1 rounded transition">Baixar CSS</button>
      </div>

      <div>
        <h2 class="text-xl font-bold mb-2">VisualizaÃ§Ã£o</h2>

      </div>
    </div>
  </div>

</html>
