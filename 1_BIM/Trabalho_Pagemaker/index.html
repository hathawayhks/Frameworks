<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PageMaker</title>
  <script defer src="funcoes.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="flex gap-6">
    <!-- Formulario -->
    <div class="w-1/3 bg-white p-4 rounded shadow">
      <h1 class="text-xl font-bold mb-4">Configurações da Página</h1>

      <label class="block mb-2">Nome do Arquivo</label>
      <input id="nomeHTML" type="text" class="w-full border p-2 rounded mb-4" placeholder="index" />

      <h2 class="font-semibold mb-2">Cabeçalho</h2>

      <label>Texto:</label>
      <input id="textoCabecalho" type="text" class="w-full border p-2 rounded mb-2" />

      <label>Cor de fundo:</label>
      <input id="corFundo" type="color" class="w-full mb-2" />

      <label>Cor da fonte:</label>
      <input id="corFonte" type="color" class="w-full mb-2" />

      <label>Tamanho da fonte:</label>
      <select id="tamFonte" class="w-full border p-2 rounded mb-4">
        <option value="16">16pt</option>
        <option value="18">18pt</option>
        <option value="20">20pt</option>
        <option value="24">24pt</option>
      </select>

      <h2 class="font-semibold mb-2">Links</h2>
      <div id="areaLinks" class="mb-4 space-y-2">
        <button onclick="criarLinks()" type="button" class="bg-blue-500 text-white px-2 py-1 rounded">Adicionar Link</button>
      </div>

      <label>Cor dos links:</label>
      <input id="corLinks" type="color" class="w-full mb-2" />

      <label>Estilo do link:</label>
      <div class="mb-4">
        <label><input type="radio" name="estiloLinks" value="1" checked /> Sublinhado</label><br />
        <label><input type="radio" name="estiloLinks" value="0" /> Sem sublinhado</label>
      </div>

      <button onclick="gerarCodigo()" class="w-full bg-green-600 text-white py-2 rounded">Gerar Código</button>
    </div>



    <div class="w-2/3 space-y-6">
      <div>
        <h2 class="text-xl font-bold mb-2">Código HTML</h2>
        <textarea id="codeHTML" class="w-full h-40 p-2 border rounded font-mono"></textarea>
        <button onclick="download('codeHTML', '')" class="mt-2 bg-blue-600 text-white px-4 py-1 rounded">Baixar HTML</button>
      </div>

      <div>
        <h2 class="text-xl font-bold mb-2">Código CSS</h2>
        <textarea id="codeCSS" class="w-full h-40 p-2 border rounded font-mono"></textarea>
        <button onclick="download('codeCSS', 'estilo.css')" class="mt-2 bg-blue-600 text-white px-4 py-1 rounded">Baixar CSS</button>
      </div>

      <div>
        <h2 class="text-xl font-bold mb-2">Display</h2>
        <iframe id="previewFrame" class="w-full h-[400px] border rounded bg-white shadow"></iframe>
        <button onclick="abrirNovaAba()" class="mt-2 bg-indigo-600 text-white px-4 py-1 rounded">Abrir em nova aba</button>
      </div>
    </div>
  </div>
</body>
</html>
